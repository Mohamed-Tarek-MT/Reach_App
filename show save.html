<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Saved - Reach</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #28a745, #28d475);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .saved-container {
            background: #fff;
            color: #333;
            width: 50%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .back-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="saved-container">
        <h1>Your post has been saved!</h1>
        <div class="post-content">
            <p>This is the content of the saved post.</p>
            <img src="https://via.placeholder.com/150" alt="Saved Post Image">
        </div>
        <div class="button-container">
            <a href="save post.html" class="back-btn">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
