<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #007bff, #00d4ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            width: 35%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .cover-photo img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .profile-info {
            text-align: center;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-top: -80px;
        }
        h1 {
            font-size: 32px;
            color: #007bff;
            margin-top: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .group-actions button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #fff;
            padding: 12px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            margin: 10px 1%;
            transition: 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }
        .additional-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .additional-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Cover Photo -->
        <div class="cover-photo">
            <img src="" alt="Cover Photo" id="cover-photo">
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <img src="" alt="Profile Picture" class="profile-pic" id="profile-pic">
            <h1 id="profile-name"></h1>
            <p id="profile-bio"></p>
        </div>

        <!-- Action buttons -->
        <div class="group-actions">
            <button id="follow-btn">Follow</button>
        </div>

        <!-- Link to Settings Page -->
        <div class="additional-links">
            <a href="settings.html">Edit Profile</a>
        </div>
    </div>

    <script>
        // Retrieve data from localStorage
        const profileName = localStorage.getItem('profileName') || 'Default Name';
        const profileBio = localStorage.getItem('profileBio') || 'This is a default bio.';
        const profilePic = localStorage.getItem('profilePic') || 'default-profile-pic.jpg';
        const coverPhoto = localStorage.getItem('coverPhoto') || 'default-cover-photo.jpg';

        // Set the profile information
        document.getElementById('profile-name').textContent = profileName;
        document.getElementById('profile-bio').textContent = profileBio;
        document.getElementById('profile-pic').src = profilePic;
        document.getElementById('cover-photo').src = coverPhoto;

        // Follow button toggle
        document.getElementById('follow-btn').addEventListener('click', function() {
            this.textContent = this.textContent === 'Follow' ? 'Following' : 'Follow';
        });
    </script>
</body>
</html>
