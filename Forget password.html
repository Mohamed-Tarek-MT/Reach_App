<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Reach</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #007bff, #00d4ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            width: 35%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo-section {
            margin-bottom: 30px;
        }
        .logo-section h1 {
            font-size: 48px;
            color: #007bff;
            font-weight: bold;
        }
        .logo-section p {
            font-size: 16px;
            color: #555;
        }
        form {
            text-align: left;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-spacing: 10px;
        }
        th {
            text-align: center;
            font-size: 24px;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px;
            border-radius: 10px;
        }
        td {
            font-size: 16px;
            color: #333;
        }
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        .submit-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #fff;
            padding: 12px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }
        .additional-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .additional-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .additional-links a:hover {
            text-decoration: underline;
        }
        .success-message {
            margin-top: 20px;
            color: green;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-section">
            <h1>Reach</h1>
            <p>Set your new password to regain access to your account.</p>
        </div>

        <form id="reset-form">
            <table>
                <tr>
                    <th>Forget password (Reset)</th>
                </tr>
                <tr>
                    <td>Email:</td>
                </tr>
                <tr>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td>New Password:</td>
                </tr>
                <tr>
                    <td><input type="password" id="new-password" name="new_password" placeholder="Enter your new password" required></td>
                </tr>
                <tr>
                    <td>Confirm New Password:</td>
                </tr>
                <tr>
                    <td><input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password" required></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="submit-btn">Reset Password</button>
                    </td>
                </tr>
            </table>
        </form>

        <div class="success-message" id="success-message">
            Password has been successfully reset!
        </div>

        <div class="additional-links">
            <a href="{% url 'login' %}">Back to Login</a>
            <a href="{% url 'signup' %}">Create an account</a>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('reset-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the input values
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Simulate password reset process
            // In a real scenario, you would send a request to your server to reset the password

            // Show success message
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';

            // Clear form after successful reset
            document.getElementById('reset-form').reset();
        });
    </script>
</body>
</html>
